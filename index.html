<html>
<head>
    <title>Social Generator</title>
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="style/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="app">
    <div class="sidebar">
        <fieldset>
            <legend>General Parameters</legend>
            <label>Family Count
                <input name="family-count" type="number" value="10" id="familyCount">
            </label>
            <!--<label>Include Divorces
                <input type="checkbox" name="relType" value="singles" >
            </label>
            <label>Divorce Probability
                <input type="range" name="relType" value="singles" checked>
            </label>-->
            <fieldset>
                <legend>Singles</legend>
            <label>Enable
                <input type="checkbox" name="relType" value="singles" checked>
            </label>
            <label>Probability
                <input id="singleSlider" type="range" name="relType" value="20" min="0" max="100" checked>
                <span id="singleProbability">20</span>
            </label>
            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Family Parameters </legend>
            <label>Min Children
                <input name="min-children" type="number" value="0" id="minChildren">
            </label>
            <label>Max Children
                <input name="max-children" type="number" value="3" id="maxChildren">
            </label>
        </fieldset>
        <fieldset>
            <legend>Relationships Parameters</legend>
            <label>Min Relationships / person
                <input name="min-relationship" type="number" value="0" id="minRelationship">
            </label>
            <label>Max Relationships / person
                <input name="max-relationship" type="number" value="2" id="maxRelationship">
            </label>
            <!--<fieldset>
                <legend>Included Relationships</legend>
                <label>Knows
                    <input type="checkbox" name="relType" value="knows" checked>
                </label>
                <label>Loves
                    <input type="checkbox" name="relType" value="loves" checked>
                </label>
                <label>Hates
                    <input type="checkbox" name="relType" value="hates" checked>
                </label>
                <label>Dating
                    <input type="checkbox" name="relType" value="dating" checked>
                </label>
                <label>Friends
                    <input type="checkbox" name="relType" value="friends" checked>
                </label>
            </fieldset>-->
        </fieldset>
        <input
                type="button"
                value="Create"
                id="generateGraph"
        />
    </div>
    <div id="socialNetwork"></div>
</div>
<script src="dist/bundle.js"></script>
</body>
</html>
